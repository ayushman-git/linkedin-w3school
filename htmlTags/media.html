<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media</title>
</head>

<body>
  <h1>Audio</h1>
  <h3>Line of Sight</h3>
  <audio controls src="/assets//audio/line_of_sight.mp3" type="audio/mp3">No support for audio.</audio>
  <p>Using controls and src attribute.</p>

  <audio controls>
    <source src="/assets//audio/line_of_sight.mp3" type="audio/mp3">
    <source src="/assets//audio/line_of_sight.mp3" type="audio/mp3">
    No support for audio.</audio>
  <p>We can use multiple audio formats and the browser will pick the one from the top which is supported by the browser.
  </p>

  <hr>
  <h1>Video</h1>
  <video controls>
    <source src="/assets/audio/videoplayback.mp4">
    <track src="/assets//audio/track.vtt" kind="captions" label="english" srclang="english" default>
    Video not supported
  </video>
  <p>We can use source tag for multiple video formats.</p>

  <hr>
  <h1>Embed Video</h1>
  <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/jInFm2S-QRc" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
